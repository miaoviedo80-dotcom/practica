<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let nota = parseInt(prompt("Ingresá tu nota (del 1 al 10):"));

if (nota >= 1 && nota <= 3) {
  document.write ("Desaprobado");
} else if (nota >= 4 && nota <= 5) {
  document.write("Aprobado con lo justo");
} else if (nota >= 6 && nota <= 8) {
  document.write("Buen desempeño");
} else if (nota >= 9 && nota <= 10) {
  document.write("Excelente");
} else {
 document.write ("Error: la nota debe estar entre 1 y 10.");
}
    </script>
</body>
</html>
